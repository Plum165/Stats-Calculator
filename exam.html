<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Practice Portal</title>
    <link rel="stylesheet" href="style.css">
    <!-- MathJax for formula rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
    <header>
        <h1>Statistics Practice Portal</h1>
        <a href="index.html" class="back-button">‚Üê Back to Stats Calculator</a>
    </header>

    <main>
        <section id="mode-selection">
            <button id="practice-mode-btn">Practice by Topic</button>
            <button id="test-mode-btn">Start Timed Test</button>
        </section>

        <!-- Practice Mode Area -->
        <section id="practice-area" style="display:none;">
            <label for="topic-select">Select Topic:</label>
            <select id="topic-select"></select>
            <div id="practice-question-container"></div>
            <button id="check-practice-answer-btn">Submit Answer</button>
        </section>

        <!-- Test Mode Area -->
        <section id="test-area" style="display:none;">
            <div id="test-timer">Time Remaining: <span id="timer">25:00</span></div>
            <div id="test-question-container"></div>
            <button id="next-question-btn">Next Question</button>
            <button id="submit-test-btn">Submit Test</button>
        </section>

        <!-- Results Section -->
        <section id="results-area" style="display:none;">
            <h2>Test Results</h2>
            <div id="score-summary"></div>
            <div id="review-container"></div>
            <button id="restart-btn">Return to Mode Selection</button>
        </section>
    </main>

    <script src="exam_script.js"></script>
</body>
</html>
