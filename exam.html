<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Practice Portal</title>
    <link rel="stylesheet" href="style.css">
    <!-- MathJax for equations -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <header>
        <h1>Statistics Practice Portal</h1>
        <nav>
            <a href="index.html" class="nav-button">Back to Stats Calculator</a>
        </nav>
        <label for="themeSelect">Select Theme:</label>
        <select id="themeSelect">
            <option value="spiderman">Spiderman (Default)</option>
            <option value="blood">Blood Red</option>
            <option value="sapphire">Sapphire & Steel</option>
            <option value="emerald">Emerald & Charcoal</option>
            <option value="digital">Digital Twilight</option>
            <option value="coral">Coral & Aqua</option>
            <option value="electric">Electric Citrus</option>
            <option value="artisan">Artisan Clay</option>
            <option value="forest">Forest Canopy</option>
            <option value="ocean">Ocean Depth</option>
            <option value="desert">Desert Sunset</option>
            <option value="monochrome">Monochrome Focus</option>
            <option value="soft">Soft Nordic</option>
            <option value="neutral">Neutral Peach</option>
            <option value="retro">Retro Pop</option>
            <option value="cyberpunk">Cyberpunk Glow</option>
            <option value="plum">Plum & Gold</option>
        </select>
    </header>

    <main>
        <section id="modeSelection">
            <h2>Choose Mode</h2>
            <button id="practiceModeBtn">Practice by Topic</button>
            <button id="complexModeBtn">Complex Questions</button>
            <button id="testModeBtn">Start Timed Test</button>
        </section>

        <section id="topicSelection" style="display:none;">
            <h3>Select Topic</h3>
            <select id="topicSelect"></select>
            <button id="startPracticeBtn">Start Practice</button>
        </section>

        <section id="questionArea" style="display:none;">
            <div id="questionContainer"></div>
            <div id="optionsContainer"></div>
            <input type="text" id="complexAnswerInput" placeholder="Type your answer here" style="display:none;">
            <button id="submitAnswerBtn">Submit Answer</button>
            <button id="nextQuestionBtn" style="display:none;">Next Question</button>
        </section>

        <section id="timerArea" style="display:none;">
            <p>Time Remaining: <span id="timer">00:00</span></p>
        </section>

        <section id="resultsArea" style="display:none;">
            <h2>Test Results</h2>
            <p id="scoreDisplay"></p>
            <div id="reviewContainer"></div>
            <button id="restartTestBtn">Restart Test</button>
        </section>
    </main>

    <script src="exam_script.js"></script>
</body>
</html>
